name: Build and Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'  # Trigger only on tags matching version patterns

jobs:
  cross-platform-task:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Run Python Script on Linux
        run: |
          cd tools/lookup_table/
          python3 generate_lookup_table.py --logging debug

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: lookup-output
          path: tools/lookup_table/output/lookuptable.json

  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from package.json
        id: get_version
        run: |
          $version = (Get-Content -Raw -Path package.json | ConvertFrom-Json).version
          echo "version=$version" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: lookup-output
          path: tools\lookup_table\output\

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build for Windows
        run: npm run build:win
        
      - name: Get env
        run: |
          ls env:

      - name: Rename exe
        run: |
          $NewSetupName = "Admin-GooWee-Setup-${{ github.ref_name }}.exe"
          echo "newsetupname=$NewSetupName" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8
          Rename-Item -Path "dist/admin-goowee-finale-${{ env.version }}-setup.exe" -NewName "$NewSetupName"
      
      - name: Get env
        run: |
          ls env:

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: dist/${{ env.newsetupname }}