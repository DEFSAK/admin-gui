name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger only on tags matching version patterns

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from package.json
        id: get_version
        run: |
          $version = (Get-Content -Raw -Path package.json | ConvertFrom-Json).version
          echo "version=$version" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build for Windows
        run: npm run build:win
        
      - name: Get env
        run: |
          ls env:

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: dist/admin-goowee-finale-${{ env.version }}-setup.exe

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/admin-goowee-finale-${{ env.version }}-setup.exe
          asset_name: admin-goowee-finale-${{ env.version }}-setup.exe
          asset_content_type: application/octet-stream
