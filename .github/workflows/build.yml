name: Build Windows

on:
  push:
    branches:
      - '*'           # Runs on all branch pushes
  pull_request:       # Runs on all pull requests to any branch

jobs:
  build-win:
    runs-on: windows-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'  # Adjust this to the required Node.js version

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run the build command
      - name: Build for Windows
        run: npm run build:win

      # Upload the entire output directory as an artifact
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: "build-windows-output"
          path: dist/  # Replace with the actual output directory
          retention-days: 7   # Adjust retention period as needed
